<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Manager</title>

    <!-- Identity widget for login/invite -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Tell Decap we will initialize manually -->
    <script>window.CMS_MANUAL_INIT = true;</script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      // Ensure Identity is ready
      if (window.netlifyIdentity) {
        window.netlifyIdentity.init();

        // If you arrived via an invite, show signup
        window.netlifyIdentity.on('init', (user) => {
          if (!user && window.location.hash.includes('invite_token')) {
            window.netlifyIdentity.open('signup');
          }
        });

        // After login, reload so CMS gets the token
        window.netlifyIdentity.on('login', () => window.location.reload());
      }

      // Manually initialize Decap CMS with the same config that was in config.yml
      document.addEventListener('DOMContentLoaded', () => {
        CMS.init({
          config: {
            backend: { name: 'git-gateway', branch: 'main' },
            media_folder: 'static/uploads',
            public_folder: '/uploads',
            collections: [
              {
                name: 'notes',
                label: 'Notes',
                folder: 'content/notes',
                create: true,
                slug: '{{slug}}',
                fields: [
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Date', name: 'date', widget: 'datetime' },
                  { label: 'Tags', name: 'tags', widget: 'list', required: false },
                  { label: 'Body', name: 'body', widget: 'markdown' },
                ],
              },
              {
                name: 'books',
