{{ define "main" }}
  <article class="post">
    <header>
      <h1>{{ .Title }}</h1>
      {{ with .Params.author }}<p>by {{ . }}</p>{{ end }}
      {{ with .Params.status }}<p>Status: {{ . }}</p>{{ end }}
      {{ with .Params.rating }}<p>Rating: {{ . }}/5</p>{{ end }}
      {{ with .Params.pdf }}
        <p style="margin:1rem 0">
          <a class="button" href="{{ . }}" target="_blank" rel="noopener">
            ðŸ“„ Download PDF
          </a>
        </p>
      {{ end }}
    </header>

    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
